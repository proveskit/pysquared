site_name: ProvesKit CirucuitPySquared
nav:
  - Home: index.md
  - Satellite Interface: pysquared.md
  - Hardware Utilization & Satellite Functionalities:
      - Satellite Faces: Big_Data.md
      - USB Functionality: usb_functions.md
      - Sleep Functionality: sleep_helper.md
      - Detumbling Functionality: detumble.md
      - Real Time Clock (RTC) Functionality:
          - RTC: rp2040.md
          - RTC Interface: rtc_common.md
  - Communications:
      - Message Handling: cdh.md
      - Packet Manager: packet_manager.md
      - Packet Sender: packet_sender.md


theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.path
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - header.autohide
    - content.code.copy
    - content.code.select
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference


plugins:
  - search  # To have search functionality on the document


extra:
  social:
    - icon: material/github
      link: https://github.com/proveskit


markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
